<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/action.js" defer></script>
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <!-- main content of the page -->
    <main>
      <!-- logo of the page -->
      <div class="logo-image">
        <img src="images/logo.svg" alt="" />
      </div>

      <!-- hero image of the page -->
      <picture class="hero-image">
        <source media="(min-width: 1300px)" srcset="images/hero-desktop.jpg" />
        <img src="images/hero-mobile.jpg" alt="" />
      </picture>

      <!-- info section  -->
      <section class="info">
        <h1><em>We're</em>coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form name="suborm">
          <div class="email-input">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />

            <div id="error-image">
              <img src="images/icon-error.svg" alt="" />
            </div>

            <button type="submit" title="Send" id="submit-button">
              <img src="images/icon-arrow.svg" alt="" />
            </button>

            <p id="email-error">Please enter a valid email</p>
          </div>
        </form>
      </section>
    </main>

    <!-- footer section of the page -->
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Himanshu-196018">@Himanshu</a>.
      </p>
    </footer>
  </body>
</html>
